<!doctype html>
<html lang="en" class="will-change-transform transform-gpu">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./../../public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Book Articles</title>
    <link rel="stylesheet" href="../css/app.css" />
    <script type="module" defer src="../js/controllers/articlesController.js"></script>
</head>

<body class="relative xl:py-10 will-change-transform transform-gpu">
    <section
        class="relative flex min-h-96 h-full w-full max-w-[90rem] 2xl:max-w-[100rem] flex-col bg-zinc-800 shadow-2xl lg:rounded-xl self-center pb-10">
        <nav class="relative z-40 flex h-24 items-center justify-between">
            <div class="mx-5 flex flex-row-reverse items-center gap-4 sm:mx-10">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 58.61 17.07" class="size-20 sm:size-36 md:size-40 xl:size-48 hidden sm:block">
                    <defs>
                        <clipPath id="clippath">
                            <text transform="translate(0 12.83)"
                                style="fill:none; font-family:'Dancing Script', cursive; font-size:14.92px; font-weight:600;">
                                <tspan x="0" y="0">Taste</tspan>
                            </text>
                        </clipPath>
                        <linearGradient id="linear-gradient" x1="0" y1="7.95" x2="30.19" y2="7.95"
                            gradientUnits="userSpaceOnUse">
                            <stop offset="0" stop-color="#f37321" />
                            <stop offset=".29" stop-color="#f27024" />
                            <stop offset=".53" stop-color="#f2682e" />
                            <stop offset=".74" stop-color="#f15a3e" />
                            <stop offset=".94" stop-color="#ef4756" />
                            <stop offset="1" stop-color="#ef415f" />
                        </linearGradient>
                        <linearGradient id="linear-gradient-2" x1="30.02" y1="8.76" x2="58.61" y2="8.76"
                            xlink:href="#linear-gradient" />
                    </defs>
                    <g id="Layer_1">
                        <g style="clip-path:url(#clippath);">
                            <rect y=".3" width="30.19" height="15.29"
                                style="fill:url(#linear-gradient); stroke-width:0px;" />
                        </g>
                        <rect x="30.02" y="1.12" width="28.59" height="15.29" rx="1.03" ry="1.03"
                            style="fill:url(#linear-gradient-2); stroke-width:0px;" />
                    </g>
                    <g id="Layer_2">
                        <text transform="translate(30.37 12.83)"
                            style="fill:#27272a; font-family:'Dancing Script', cursive; font-size:14.92px; font-weight:600;">
                            <tspan x="0" y="0">Book</tspan>
                        </text>
                    </g>
                </svg>

                <img src="./../../public/favicon.png" alt="" class="size-8 sm:hidden">


                <button id="menu-toggle" class="hamburger">
                    <span class="bar bg-orange-500"></span>
                    <span class="bar bg-orange-500"></span>
                    <span class="bar bg-orange-500"></span>
                </button>
            </div>

            <ul class="menu menu-hidden py-10 lg:flex">
                <li
                    class="menu-list_item flex -translate-x-24 transform-gpu items-center gap-2 text-orange-500 transition-all delay-[20ms] duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                    <a href="./../../index.html" class="list-item hover:text-orange-500">Home</a>
                </li>
                <li
                    class="menu-list_item flex -translate-x-24 transform-gpu flex-col justify-center gap-2 transition-all delay-[50ms] duration-300">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-4 rotate-90 text-orange-500">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                        <span class="list-item hover:text-zinc-50">Recipes</span>
                    </div>
                    <div class="ml-1 flex flex-col gap-2 border-l border-zinc-700">
                        <a href="./foodRecipes.html"
                            class="ml-3 list-item rounded px-3 py-2 transition-all hover:text-orange-500 hover:bg-zinc-700">
                            Food Recipes
                        </a>
                        <a href="./drinksRecipes.html"
                            class="ml-3 list-item rounded px-3 py-2 transition-all hover:bg-zinc-700 hover:text-orange-500">
                            Drinks Recipes
                        </a>
                    </div>
                </li>
                <li
                    class="menu-list_item flex -translate-x-24 transform-gpu items-center gap-2 text-orange-500 transition-all delay-[80ms] duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                    <a href="../pages/articles.html"
                        class="list-item list-item_active text-orange-500 hover:text-orange-600">Articles</a>
                </li>
                <li
                    class="menu-list_item flex -translate-x-24 transform-gpu items-center gap-2 text-orange-500 transition-all delay-[110ms] duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                    <a href="./aboutUs.html" class="list-item hover:text-orange-500">About Us</a>
                </li>
            </ul>

            <form class="search w-[40%] focus-within:shadow-orange-500 md:w-[30%] lg:w-96">
                <a href="#" class="size-5 sm:size-7 text-zinc-50 items-center justify-center flex">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </a>
                <input placeholder="Search..." type="text" class="search__field" />
            </form>

            <div class="relative flex h-full gap-0 sm:gap-2">
                <div class="group relative transform-gpu">
                    <button
                        class="h-full items-center gap-2 p-3 sm:p-5 font-open-sans-semibold text-sm uppercase text-zinc-50 transition-all duration-300 hover:bg-zinc-700/50 hover:text-orange-500 flex lg:text-base">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-5 sm:size-7">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
                        </svg>
                        <span class="hidden sm:block">Sort</span>
                    </button>

                    <div
                        class="invisible opacity-0 translate-y-3 absolute flex min-h-full w-max transform-gpu flex-col rounded bg-zinc-700 text-zinc-50 shadow-2xl transition-all duration-300 group-hover:opacity-100 group-hover:visible group-hover:translate-y-0 font-open-sans-regular text-sm sm:text-base right-0">
                        <button data-sort-type="tag" data-is-sort="false"
                            class="btn-sort hover:bg-zinc-800/50 px-3 py-2 rounded hover:text-orange-500 transition-all duration-300 w-full">
                            Sort by Tag
                        </button>
                        <button data-sort-type="title" data-is-sort="false"
                            class="btn-sort hover:bg-zinc-800/50 px-3 py-2 rounded hover:text-orange-500 transition-all duration-300 w-full">
                            Sort by Title
                        </button>
                        <button data-sort-type="type" data-is-sort="false"
                            class="btn-sort hover:bg-zinc-800/50 px-3 py-2 rounded hover:text-orange-500 transition-all duration-300 w-full">
                            Sort by Type
                        </button>
                    </div>
                </div>

                <div class="group relative transform-gpu">
                    <button
                        class="flex h-full transform-gpu items-center gap-2 p-3 sm:p-5 font-open-sans-semibold text-sm uppercase text-zinc-50 transition-colors duration-300 hover:bg-zinc-700/50 hover:text-orange-500 lg:text-base">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-5 sm:size-7">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                        </svg>
                        <span class="hidden md:block">Bookmarks</span>
                    </button>

                    <div
                        class="absolute right-0 z-50 flex min-h-full w-96 transform-gpu flex-col rounded bg-zinc-700 px-3 text-zinc-50 shadow-2xl transition-all duration-300 group-hover:visible group-hover:opacity-100 invisible opacity-0 translate-y-3 group-hover:translate-y-0 md:px-0 md:shadow">
                        <ul class="bookmark-container">
                            <li class="flex w-full items-center gap-2 p-5 text-center font-open-sans-semibold">
                                No bookmarks
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-8 text-orange-500">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.182 16.318A4.486 4.486 0 0 0 12.016 15a4.486 4.486 0 0 0-3.198 1.318M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div
            class="article-wrapper flex flex-col text-zinc-50 sm:grid sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 mt-12 z-30 gap-8 px-5">
            <div class="mt-4 flex w-full items-center justify-center gap-3 col-span-full max-w-sm justify-self-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-16 text-orange-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                </svg>
                <p>
                    No Articles yet. Find a nice Article and bookmark it :)
                </p>
            </div>
        </div>

        <article
            class="absolute w-full max-w-5xl h-max bg-zinc-800 self-center shadow-2xl z-50 text-zinc-50 rounded-xl flex flex-col gap-8 overflow-hidden top-0 left-1/2 -translate-x-1/2">
        </article>

        <div id="article-overlay"
            class="menu-hidden absolute inset-0 z-40 h-full w-full bg-zinc-950/70 transition-all duration-300">
        </div>
    </section>

    <div id="menu-overlay"
        class="menu-hidden fixed inset-0 top-0 z-[35] h-full w-full bg-zinc-950/70 transition-all duration-300"></div>
</body>

</html>
